<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- "menu" 클래스를 가진 <ul> 요소 내의 <li> 태그 중에서 
    홀수 번째 자식인 <li> 요소를 제외한 모든 <li> 요소에 배경 색상을 적용하세요.
   -->
  <style>
    .menu>li:not(:nth-child(odd)) {
      background: bisque;
    }

    li + li {
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="list">
      <li>강아지</li>
      <li>고양이</li>
      <li>여우</li>
      <li>다람쥐</li>
    </ul>
  </div>

  <ul class="menu">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>

</body>
</html>
